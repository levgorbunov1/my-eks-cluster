apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
  namespace: my-webapp
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${DEVELOPER_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: alb
